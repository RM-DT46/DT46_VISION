usb_camera_node:
  ros__parameters:
    # 相机设备
    camera_index: 0            # 相机序号（默认 /dev/video0）
    device_path: ""            # 若非空，优先使用，例如 "/dev/video2"

    # 基本设置
    frame_id: camera_optical_frame
    camera_name: usb_camera

    # 图像尺寸与格式
    frame_width: 640
    frame_height: 480
    fps: 30.0
    pixel_format: "MJPG"       # 常见: MJPG, YUYV, H264, GREY

    # QoS
    use_sensor_data_qos: false

    # 图像处理
    flip_horizontal: false
    flip_vertical: false
    rotate_degree: 0           # 0, 90, 180, 270

    # 曝光 / 增益 / 白平衡 / 对焦等
    exposure_auto: true
    exposure_time: 800         # 仅在 exposure_auto=false 时生效
    gain: 16
    brightness: -1             # -1 表示忽略
    contrast: -1
    saturation: -1
    sharpness: -1
    gamma: -1
    white_balance_auto: true
    white_balance_temperature: -1
    focus_auto: true
    focus_absolute: -1
    power_line_frequency: 1    # 0:Disabled, 1:50Hz, 2:60Hz

    # CameraInfo 文件 URL（launch 文件会覆盖）
    camera_info_url: ""
